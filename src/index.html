<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS-like Portfolio</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            margin: 0;
        }
        #terminal {
            padding: 20px;
            width: 100vw;
            height: 100vh;
        }
        #cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script type="module" src="./js/main.js" ></script>
</body>
</html>
